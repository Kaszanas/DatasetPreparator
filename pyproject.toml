[tool.poetry]
name = "sc2datasetpreparator"
version = "1.2.0"
description = "Tools for dataset processing."
authors = ["Andrzej 'Kaszanas' Bia≈Çecki"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
black = "^23.11.0"
pytest-cov = "^4.1.0"

[tool.poetry.extras]
all = ["sc2reader"]
sc2_map_downloader = ["sc2reader"]

[tool.poetry.dependencies.sc2reader]
# Version constraint for sc2reader within sc2_map_downloader
version = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
